<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserino vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedados no próprio servidor.</p>

   <video width="500" poster="imagens/borbuleta.jpg" controls>

</body>
